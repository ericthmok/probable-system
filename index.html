<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="./asset/css/style.css">
    <title>Weather</title>
</head>
<body>
    <header><h1>Weather Dashboard</h1></header>
    <div class="input">
        <p>Search for a City:</p>
        <input type="text" class="inputValue" placeholder="Please enter a city">
        <input value="Search" type="submit" class="button"></input>
    </div>

<div class="display">
    <div class="city"></div>
    <div class="time"></div>
    <div class="temp"></div>
    <div class="desc"></div>
    <div class="humidity"></div>
    <div class="windSpeed"></div>
</div>

<script src="./asset/js/script.js"></script>
</body>
</html>
